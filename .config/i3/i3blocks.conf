# i3blocks config file
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

#[volume]
#label=VOL
#instance=Master
#interval=1
#signal=10
#command=/usr/share/i3blocks/volume 5 pulse

[disk]
label=
interval=30

[cpu_usage]
label=
interval=5

[load_average]
label=
interval=5

#[battery]
#label=BAT
#instance=1
#interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
