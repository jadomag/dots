env:
  TERM: alacritty

window:
  padding:
    x: 3
    y: 3

font:
  normal:
    family: monospace
  bold:
    family: monospace
  size: 9.0

colors:
  primary:
    background: '#241E1A'
    foreground: '#EEDDC1'

  search:
    matches:
      background: '#EEDDC1'
      foreground: '#241E1A'
    bar:
      background: '#241E1A'
      foreground: '#EEDDC1'

  normal:
    black:   '#241E1A'
    red:     '#A9514C'
    green:   '#B3944D'
    yellow:  '#BE8355'
    blue:    '#6E877D'
    magenta: '#B77466'
    cyan:    '#799A7A'
    white:   '#EEDDC1'

  bright:
    black:   '#806B5D'
    red:     '#A9514C'
    green:   '#B3944D'
    yellow:  '#C1885C'
    blue:    '#6E877D'
    magenta: '#B77466'
    cyan:    '#799A7A'
    white:   '#F5EBDB'
