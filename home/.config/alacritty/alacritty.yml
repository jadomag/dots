env:
  TERM: alacritty

window:
  padding:
    x: 3
    y: 3

font:
  normal:
    family: monospace
  bold:
    family: monospace
  size: 9.0

colors:
  primary:
    background: '#241f1a'
    foreground: '#f5e7cf'

  search:
    matches:
      background: '#f5e7cf'
      foreground: '#241f1a'
    bar:
      background: '#241f1a'
      foreground: '#f5e7cf'

  normal:
    black:   '#241f1a'
    red:     '#a74646'
    green:   '#b19146'
    yellow:  '#c27e4d'
    blue:    '#6e897d'
    magenta: '#bb6350'
    cyan:    '#769b75'
    white:   '#f5e7cf'

  bright:
    black:   '#595148'
    red:     '#a74646'
    green:   '#b19146'
    yellow:  '#c27e4d'
    blue:    '#6e897d'
    magenta: '#bb6350'
    cyan:    '#769b75'
    white:   '#c1b6a2'
